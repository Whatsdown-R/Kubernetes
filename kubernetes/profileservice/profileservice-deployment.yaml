apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    whatsdown.service: profileservice
  name: profileservice
  namespace: whatsdown
spec:
  replicas: 1
  selector:
    matchLabels:
      whatsdown.service: profileservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        whatsdown.service: profileservice
    spec:
      containers:
      - image: noonespecial123/whatsdown_profile_service:latest
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80 
        name: whatsdown-profileservice
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "100m"
      hostname: profileservice
      restartPolicy: Always