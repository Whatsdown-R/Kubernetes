apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    whatsdown.service: messageservice
  name: messageservice
  namespace: whatsdown
spec:
  replicas: 1
  selector:
    matchLabels:
      whatsdown.service: messageservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        whatsdown.service: messageservice
    spec:
      containers:
      - image: noonespecial123/whatsdown_auth:latest
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80 
        name: whatsdown-messageservice
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
      hostname: messageservice
      restartPolicy: Always