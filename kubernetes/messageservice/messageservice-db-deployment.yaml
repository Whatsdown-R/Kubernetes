apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    whatsdown.service: messageservice-db
    app: messageservice
    version: "1.0"
  name: messageservice-db
  namespace: whatsdown
spec:
  replicas: 1
  selector:
    matchLabels:
      whatsdown.service: messageservice-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        whatsdown.service: messageservice-db
        app: messageservice
        version: "1.0"
    spec:
      containers:
      - image: mysql:8.0.24
        imagePullPolicy: IfNotPresent
        args:
        - --default-authentication-plugin=mysql_native_password
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        name: messageservice-db
        ports:
        - containerPort: 3306
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: messageservice-persistent-storage
      hostname: messageservice-db
      restartPolicy: Always
      volumes:
      - name: messageservice-persistent-storage
        persistentVolumeClaim:
          claimName: messageservice-pv-claim