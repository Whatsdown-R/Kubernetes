apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    whatsdown.service: authservice
  name: authservice-db
  namespace: whatsdown
spec:
  replicas: 1
  selector:
    matchLabels:
      whatsdown.service: authservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        whatsdown.service: authservice
    spec:
      containers:
      - args:
        - --default-authentication-plugin=mysql_native_password
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: authDB
        - name: MYSQL_USER
          value: root
        image: mysql
        imagePullPolicy: "IfNotPresent"
        name: authservice-db
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: authservice-db-data
      hostname: authservice-db
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: authservice-db-data
        persistentVolumeClaim:
          claimName: authservice-db-data
status: {}